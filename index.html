<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dc portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

	<nav class="navbar is-light" role="navigation" aria-label="main navigation">
	  <section class = "container">
	  <div class="navbar-brand">
		<a class="navbar-item" href="https://bulma.io">
		  <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
		</a>

		<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
		  <span aria-hidden="true"></span>
		  <span aria-hidden="true"></span>
		  <span aria-hidden="true"></span>
		</a>
	  </div>

	  <div id="navbarBasicExample" class="navbar-menu">
		<div class="navbar-start">
		  <a class="navbar-item">
			About
		  </a>

		  <a class="navbar-item">
			Core Skills
		  </a>
		  <a class="navbar-item">
			Projects
		  </a>
		  
		  <a class="navbar-item">
			Resume
		  </a>
		</div>
		
		<div class="navbar-end">
		  <div class="navbar-item">
			<div class="buttons">
			  <a class="button is-dark">
				Github
			  </a>
			  <a class="button is-primary">
				Wordpress
			  </a>
			  <a class="button is-primary">
				CV
			  </a>
			</div>
		  </div>
		</div>
		</section>
	</nav>
  <section class="section has-background-primary" id="to-about">
    <div class="container">
      <h1 class="title">
        About
      </h1>
      <p class="subtitle">
        Some text about about.
      </p>
    </div>
  </section>
  
  <section class="section has-background-link" id="to-core-skills">
    <div class="container">
      <h1 class="title">
        Core Skills
      </h1>
      <p class="subtitle">
        Some text about core skills.
      </p>
    </div>
  </section>
  
  <section class="section has-background-warning" id="to-projects">

      <h1 class="title">
        Projects
      </h1>
      <p class="subtitle">
        Some text about projects undertaken.
      </p>
    </div>
  </section>
  

  
  
  
  
<script type="text/javascript">
	var dropdown = document.querySelector('.navbar-burger');
	var menu = document.querySelector('.navbar-menu')
	dropdown.addEventListener('click', function(event) {
	  event.stopPropagation();
	  menu.classList.toggle('is-active');
	});
</script>
	
	
  </body>
</html>
